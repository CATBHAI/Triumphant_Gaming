<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MVP Table â€“ Triumphant Tournament</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg:#020617;
  --card:#020617;
  --border:#1f2937;
  --accent:#38bdf8;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --radius:18px;
  --shadow:0 18px 45px rgba(15,23,42,0.9);
}

*{box-sizing:border-box;}

body{
  margin:0;
  min-height:100vh;
  background:
    radial-gradient(circle at top left, #1e293b 0, transparent 55%),
    radial-gradient(circle at bottom right, #0f172a 0, #020617 55%);
  color:var(--text);
  font-family:"Poppins", system-ui, -apple-system, BlinkMacSystemFont,"Segoe UI",sans-serif;
}

.nav{
  padding:16px 18px 4px;
}
.nav a{
  padding:8px 16px;
  border-radius:8px;
  text-decoration:none;
  font-size:0.85rem;
  margin-right:8px;
  color:white;
  background:#0f172a;
  border:1px solid #1f2937;
}
.nav a:hover{
  filter:brightness(1.1);
}

.app{
  max-width:1200px;
  margin:0 auto 60px;
  padding:0 18px 32px;
}

header{
  margin-top:10px;
  margin-bottom:20px;
}
header h1{
  margin:0;
  font-size:2rem;
  display:flex;
  align-items:center;
  gap:10px;
}
header h1 span{
  font-size:2.2rem;
}

.subtitle{
  margin-top:6px;
  font-size:0.9rem;
  color:var(--muted);
}

/* Cards */
.card{
  background:var(--card);
  border-radius:var(--radius);
  border:1px solid var(--border);
  padding:16px 18px 20px;
  margin-bottom:20px;
  box-shadow:var(--shadow);
  position:relative;
}

.card-title{
  font-size:1rem;
  font-weight:600;
  margin-bottom:10px;
  display:flex;
  align-items:center;
  gap:8px;
}
.card-title::before{
  content:"";
  width:6px;
  height:18px;
  border-radius:999px;
  background:linear-gradient(180deg,#38bdf8,#22c55e);
}

/* Podium */
.podium-wrapper{
  display:flex;
  justify-content:center;
  align-items:flex-end;
  gap:18px;
  flex-wrap:wrap;
}

.podium-card{
  width:240px;
  background:#0f172a;
  border-radius:20px;
  padding:14px;
  text-align:center;
  border:2px solid #1e3a8a;
  position:relative;
}
.podium-1{ transform:translateY(-10px); border-color:#eab308; }
.podium-2{ border-color:#94a3b8; }
.podium-3{ border-color:#f97316; }

.podium-rank{
  position:absolute;
  top:10px;
  left:10px;
  background:#020617;
  padding:4px 10px;
  border-radius:999px;
  font-size:0.75rem;
}

.podium-img{
  width:180px;
  height:140px;
  object-fit:cover;
  border-radius:16px;
  border:2px solid var(--accent);
  margin-bottom:10px;
}

/* Table */

.table-wrapper{
  overflow-x:auto;
}

.mvp-table{
  width:100%;
  border-collapse:collapse;
  font-size:0.85rem;
}

.mvp-table th,
.mvp-table td{
  padding:8px;
  border-bottom:1px solid #1f2937;
  text-align:left;
}

.mvp-table th{
  background:#0f172a;
  color:#7dd3fc;
}

tr:nth-child(even){
  background:#0b1324;
}

.player-img{
  width:38px;
  height:38px;
  border-radius:10px;
  border:1px solid #38bdf8;
  object-fit:cover;
}

.player-cell{
  display:flex;
  align-items:center;
  gap:8px;
}

/* Bar graph */
.rating-bar{
  width:110px;
  height:6px;
  background:#1e293b;
  border-radius:999px;
  overflow:hidden;
}

.rating-bar-fill{
  height:100%;
  background:linear-gradient(90deg,#22c55e,#38bdf8);
}

.empty-text{
  text-align:center;
  font-size:0.85rem;
  color:var(--muted);
}

</style>
</head>

<body>

<div class="nav">
  <a href="index.html">Auction</a>
  <a href="mvpCalculator.html">Calculator</a>
  <a href="schedule.html">Schedule</a>
  <a href="mvpTable.html">MVP Table</a>
</div>

<div class="app">

<header>
  <h1><span>ðŸ‘‘</span>MVP Table</h1>
  <div class="subtitle">Edit scores inside the JavaScript block at the bottom of this file.</div>
</header>

<!-- Podium -->
<div class="card">
  <div class="card-title">Top 3 MVPs</div>
  <div id="podium" class="podium-wrapper">
    <div class="empty-text">Waiting for updated scoresâ€¦</div>
  </div>
</div>

<!-- Table -->
<div class="card">
  <div class="card-title">Full Ranking</div>

  <div class="table-wrapper">
    <table class="mvp-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Player</th>
          <th>Points</th>
          <th>Bar</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr><td colspan="4"><span class="empty-text">Waiting for scoresâ€¦</span></td></tr>
      </tbody>
    </table>
  </div>

</div>

</div>

<script>
// ---------------------------------------------------
// Helper: image path
function playerImageSrc(name){
  return "playerPics/" + name.toLowerCase().replace(/\s+/g,"") + ".png";
}

// ---------------------------------------------------
// âœ… EDIT THIS BLOCK WITH NEW SCORES
// Replace ONLY the points values.
// ---------------------------------------------------
const players = [
  { name: "Digonto", points: 332.5 },
  { name: "Anik", points: 287.5  },
  { name: "H Rafi", points: 162 },
  { name: "Salty", points: 179 },
  { name: "Amit", points: 301.3  },
  { name: "Moon", points: 382.8 },
  { name: "Joy", points: 200.3 },
  { name: "Naif", points: 212.3 },
  { name: "Rafi", points: 213 },
  { name: "Swaccho", points: 569.5 },
  { name: "Rhaiyan", points: 499.0  },
  { name: "Rizwan", points: 323 },
  { name: "Tama", points: 102.8 },
  { name: "Semanto", points: 175 },
  { name: "Nafi", points: 119.5  },
  { name: "Hridoy", points: 306.8  },
  { name: "Zawad", points: 210.8 },
  { name: "Ponir", points: 215.5 },
  { name: "Rohan", points: 126.9 },
  { name: "Arique", points: 245.0  }
];
// ---------------------------------------------------
// END SCORE EDIT BLOCK
// ---------------------------------------------------


// ---------------------------------------------------
// Podium rendering
function renderPodium(sorted){
  const podium = document.getElementById("podium");
  podium.innerHTML = "";

  if(sorted.length === 0){
    podium.innerHTML = `<div class="empty-text">No scores found.</div>`;
    return;
  }

  const [first, second, third] = sorted.slice(0,3);

  const layout = [];

  if(second) layout.push({ p: second, rank: 2, className:"podium-card podium-2" });
  layout.push({ p: first, rank: 1, className:"podium-card podium-1" });
  if(third) layout.push({ p: third, rank: 3, className:"podium-card podium-3" });

  layout.forEach(entry=>{
    const card = document.createElement("div");
    card.className = entry.className;
    card.innerHTML = `
      <div class="podium-rank">#${entry.rank}</div>
      <img src="${playerImageSrc(entry.p.name)}" class="podium-img" onerror="this.style.display='none'">
      <div class="podium-name">${entry.p.name}</div>
      <div class="podium-points">${entry.p.points} pts</div>
    `;
    podium.appendChild(card);
  });
}

// ---------------------------------------------------
// Table rendering
function renderTable(sorted){
  const tbody = document.getElementById("tableBody");
  tbody.innerHTML = "";

  if(sorted.length === 0){
    tbody.innerHTML = `<tr><td colspan="4"><span class='empty-text'>No scores available.</span></td></tr>`;
    return;
  }

  const max = sorted[0].points || 1;

  sorted.forEach((p,i)=>{
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${i+1}</td>
      <td>
        <div class="player-cell">
          <img src="${playerImageSrc(p.name)}" class="player-img" onerror="this.style.display='none'">
          ${p.name}
        </div>
      </td>
      <td>${p.points}</td>
      <td>
        <div class="rating-bar">
          <div class="rating-bar-fill" style="width:${(p.points/max)*100}%"></div>
        </div>
      </td>
    `;
    tbody.appendChild(row);
  });
}

// ---------------------------------------------------
// Initialize page
(function(){
  const sorted = players.sort((a,b)=>b.points - a.points);
  renderPodium(sorted);
  renderTable(sorted);
})();
</script>

</body>
</html>
