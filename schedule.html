<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Tournament Schedule</title>

<style>
  body {
    margin:0;
    background:#020617;
    display:flex;
    justify-content:center;
    align-items:flex-start;
    min-height:100vh;
    padding:30px;
    font-family:Arial, sans-serif;
  }

  .bracket-container {
    width: 95%;
    max-width: 1600px; /* makes the bracket BIG */
    background:#0f172a;
    padding:20px;
    border-radius:16px;
    border:1px solid rgba(148,163,184,0.3);
    box-shadow:0 0 40px rgba(56,189,248,0.2);
  }

  .bracket-image {
    width:100%;   /* makes it fill the entire card */
    height:auto;
    border-radius:12px;
    border:1px solid rgba(56,189,248,0.4);
  }
</style>

</head>
<body>

<div class="bracket-container">
  <img src="playerPics/Tournament Bracket.jpg" class="bracket-image" alt="Tournament Bracket">
</div>

</body>
</html>
